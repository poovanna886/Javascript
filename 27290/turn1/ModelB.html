<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Racing Data Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #2c3e50; }
    #lapsLeft { font-size: 2em; text-align: center; margin-bottom: 20px; }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td { 
        padding: 10px; 
        text-align: left; 
        border-bottom: 1px solid #ddd; 
    }
    th { background-color: #34495e; color: white; }
    #trackImage {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: auto;
        display: block;
    }
    .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Racing Data Tracker</h1>
    <div id="lapsLeft">Laps Left: 50</div>
    <table>
        <thead><tr><th>Standing</th><th>Name</th><th>Team</th><th>Gap</th><th>Lap Time</th></tr></thead>
        <tbody id="racerTable"></tbody>
    </table>
    <img id="trackImage" src="path_to_your_track_image.png" alt="Track" style="display:none;">
</div>

<script>
    const racers = [
        {name: 'Lewis Hamilton', team: 'Mercedes'},
        // Populate with 10 racers...
    ];
    
    const updateRacerData = () => {
        const table = document.getElementById('racerTable');
        table.innerHTML = ''; // Clear table
        racers.forEach((racer, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${racer.name}</td>
                <td>${racer.team}</td>
                <td id="gap-${index}">+0.0s</td>
                <td id="time-${index}">0:00.000</td>
            </tr>`;
            table.innerHTML += row;
        });
    };

    // Simulate data updates
    setInterval(() => {
        racers.forEach((racer, index) => {
            document.getElementById(`time-${index}`).textContent = (Math.random() * 100).toFixed(3);
        });
    }, 60000);

    setInterval(() => {
        racers.forEach((racer, index) => {
            document.getElementById(`gap-${index}`).textContent = `+${(Math.random() * 10).toFixed(1)}s`;
        });
    }, 2000);

    // Update laps left
    let lapsLeft = 50;
    const lapsDisplay = document.getElementById('lapsLeft');
    setInterval(() => {
        if(lapsLeft > 0) lapsLeft--;
        lapsDisplay.textContent = `Laps Left: ${lapsLeft}`;
    }, 60000);

    // Track dots animation would require more complex JavaScript, potentially using SVG for easier manipulation or CSS animations with predefined keyframes for simplicity
</script>
</body>
</html>
