<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect four</title>
  <style>
    :root {
      --tileSize: 60px;
      --boardSize: 0px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VT323', monospace;
    }

    *::selection {
      background: rgba(127, 140, 141, 0.6);
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffebc5;
    }

    .btn {
      background: #cacaca;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #979797;
      font-size: 1.5rem;
      text-transform: uppercase;
      user-select: none;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: inset 0 2px 0 #ebebeb, inset 0 -2px 0 #9e9e9e, inset 2px 0 0 #ebebeb, inset -2px 0 0 #9e9e9e;
      text-shadow: 0 1px 0 #f5f5f5, 0 -1px 0 #5a5a5a;
    }

    .btn:hover {
      background: #d4d4d4;
      transform: translateY(-1px);
    }

    .btn:active {
      background: #a6a6a6;
      transform: translateY(1px);
    }

    .endscreen {
      position: fixed;
      background: #e2e2e2;
      padding: 1rem 2rem;
      font-size: 40px;
      display: none;
      box-shadow: inset 0 2px 0 #ebebeb, inset 0 -2px 0 #9e9e9e, inset 2px 0 0 #ebebeb, inset -2px 0 0 #9e9e9e, 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 16px 32px 0 rgba(0, 0, 0, 0.2);
      text-shadow: 0 1px 0 #f5f5f5, 0 -1px 0 #5a5a5a;
    }

    .endscreen.show {
      display: block;
    }

    .endscreen span {
      color: #2ecc71;
    }

    .board {
      background: #e2e2e2;
      position: relative;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      border: 10px solid #cacaca;
      box-sizing: content-box;
      box-shadow: 0 6px 0 #9e9e9e, 0 -6px 0 #ebebeb, 6px 0 0 #9e9e9e, -6px 0 0 #ebebeb;
    }

    .board:before {
      content: '';
      position: absolute;
      width: 8px;
      height: 6px;
      background: #e2e2e2;
      top: -14px;
      right: -14px;
      transform: rotate(45deg);
      z-index: -1;
      box-shadow: 1px calc(var(--boardSize) * 1.465) 0 #e2e2e2;
    }

    .board:after {
      content: '';
      position: absolute;
      width: 8px;
      height: 6px;
      background: #f0f0f0;
      top: -14px;
      left: -14px;
      transform: rotate(-45deg);
      z-index: -1;
      box-shadow: -1px calc(var(--boardSize) * 1.465) 0 #6f6f6f;
    }

    .tile {
      background: #e2e2e2;
      width: var(--tileSize);
      height: var(--tileSize);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(var(--tileSize) * 0.8);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
      box-shadow: inset 0 2px 0 0 #f0f0f0, inset 2px 0 0 0 #f0f0f0, inset 0 -2px 0 0 #d2d2d2, inset -2px 0 0 0 #d2d2d2;
    }

    .tile:hover:not(.tile--checked) {
      background: #f0f0f0;
    }

    .tile--checked {
      background: #cacaca;
      box-shadow: inset 0 1px 0 0 #d2d2d2, inset 1px 0 0 0 #d2d2d2, inset 0 -1px 0 0 #d2d2d2, inset -1px 0 0 0 #d2d2d2;
    }

    .tile--checked.tile--bomb:before,
    .tile--checked.tile--bomb:after {
      opacity: 1;
    }

    .tile--checked:hover {
      cursor: default;
    }

    .tile--bomb {
      font-size: calc(var(--tileSize) * 0.5);
    }

    .tile--flagged {
      font-size: calc(var(--tileSize) * 0.5);
    }

    .settings {
      position: fixed;
      right: 20px;
      top: 60px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
      z-index: 10;
    }

    .settings.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .settings label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 8px;
    }

    .settings input[type="range"] {
      width: 100%;
      margin-bottom: 16px;
    }

    .settings fieldset {
      border: none;
      margin: 10px 0;
    }

    .settings fieldset label {
      margin-left: 8px;
      font-size: 1rem;
      color: #444;
    }

    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      background: #ffebc5;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .settings h3 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Settings Icon -->
  <div class="settings-icon">‚öôÔ∏è</div>

  <div class="settings">
    <label for="boardSize">board size</label>
    <input id="boardSize" type="range" min="0" max="20">

    <label for="tileSize">tile size</label>
    <input id="tileSize" type="range" min="10" max="100" step="10">

    <fieldset>
      <input type="radio" id="easy" name="difficulty" value="0.1" class="difficulty">
      <label for="easy">Easy</label>
      <input type="radio" id="normal" name="difficulty" value="0.2" class="difficulty" checked>
      <label for="normal">Normal</label>
      <input type="radio" id="hard" name="difficulty" value="0.4" class="difficulty">
      <label for="hard">Hard</label>
    </fieldset>
  </div>
  <div class="board"></div>

  <a href="#!" class="btn">New Game</a>

  <div class="endscreen"></div>

  <script>
    const settingsIcon = document.querySelector('.settings-icon');
    const settingsMenu = document.querySelector('.settings');

    // Toggle Settings Menu on Icon Click
    settingsIcon.addEventListener('click', () => {
      settingsMenu.classList.toggle('show');
    });

    let size = 10; // size x size tiles
    let bombFrequency = 0.2; // percentage of bombs
    let tileSize = 60;

    const board = document.querySelectorAll('.board')[0];
    let tiles;
    let boardSize;

    const restartBtn = document.querySelectorAll('.btn')[0];
    const endscreen = document.querySelectorAll('.endscreen')[0]

    // settings
    const boardSizeBtn = document.getElementById('boardSize');
    const tileSizeBtn = document.getElementById('tileSize');
    const difficultyBtns = document.querySelectorAll('.difficulty');

    let bombs = [];
    let numbers = [];
    let numberColors = ['#3498db', '#2ecc71', '#e74c3c', '#9b59b6', '#f1c40f', '#1abc9c', '#34495e', '#7f8c8d',];
    let endscreenContent = { win: '<span>‚úî</span> you won!', loose: 'üí£ Booom! Game over.' };

    let gameOver = false;

    /* clear board */
    const clear = () => {
      // console.clear();
      gameOver = false;
      bombs = [];
      numbers = [];
      endscreen.innerHTML = '';
      endscreen.classList.remove('show');
      tiles.forEach(tile => {
        tile.remove();
      });

      setup();
    }


    /* setup the game */
    const setup = () => {
      for (let i = 0; i < Math.pow(size, 2); i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        board.appendChild(tile);
      }
      tiles = document.querySelectorAll('.tile');
      boardSize = Math.sqrt(tiles.length);
      board.style.width = boardSize * tileSize + 'px';

      document.documentElement.style.setProperty('--tileSize', `${tileSize}px`);
      document.documentElement.style.setProperty('--boardSize', `${boardSize * tileSize}px`);

      let x = 0;
      let y = 0;
      tiles.forEach((tile, i) => {
        // set tile coordinates
        tile.setAttribute('data-tile', `${x},${y}`);

        // add bombs
        let random_boolean = Math.random() < bombFrequency;
        if (random_boolean) {
          bombs.push(`${x},${y}`);
          if (x > 0) numbers.push(`${x - 1},${y}`);
          if (x < boardSize - 1) numbers.push(`${x + 1},${y}`);
          if (y > 0) numbers.push(`${x},${y - 1}`);
          if (y < boardSize - 1) numbers.push(`${x},${y + 1}`);

          if (x > 0 && y > 0) numbers.push(`${x - 1},${y - 1}`);
          if (x < boardSize - 1 && y < boardSize - 1) numbers.push(`${x + 1},${y + 1}`);

          if (y > 0 && x < boardSize - 1) numbers.push(`${x + 1},${y - 1}`);
          if (x > 0 && y < boardSize - 1) numbers.push(`${x - 1},${y + 1}`);
        }

        x++;
        if (x >= boardSize) {
          x = 0;
          y++;
        }

        /* rightclick */
        tile.oncontextmenu = function (e) {
          e.preventDefault();
          flag(tile);
        }

        /* leftclick */
        tile.addEventListener('click', function (e) {
          clickTile(tile);
        });
      });

      numbers.forEach(num => {
        let coords = num.split(',');
        let tile = document.querySelectorAll(`[data-tile="${parseInt(coords[0])},${parseInt(coords[1])}"]`)[0];
        let dataNum = parseInt(tile.getAttribute('data-num'));
        if (!dataNum) dataNum = 0;
        tile.setAttribute('data-num', dataNum + 1);
      });
    }


    /* flag a tile */
    const flag = (tile) => {
      if (gameOver) return;
      if (!tile.classList.contains('tile--checked')) {
        if (!tile.classList.contains('tile--flagged')) {
          tile.innerHTML = 'üö©';
          tile.classList.add('tile--flagged');
        } else {
          tile.innerHTML = '';
          tile.classList.remove('tile--flagged');
        }
      }
    }


    /* check if bomb or not */
    const clickTile = (tile) => {
      if (gameOver) return;
      if (tile.classList.contains('tile--checked') || tile.classList.contains('tile--flagged')) return;
      let coordinate = tile.getAttribute('data-tile');
      if (bombs.includes(coordinate)) {
        endGame(tile);
      } else {
        /* check if nearby bomb */
        let num = tile.getAttribute('data-num');
        if (num != null) {
          tile.classList.add('tile--checked');
          tile.innerHTML = num;
          tile.style.color = numberColors[num - 1];
          setTimeout(() => {
            checkVictory();
          }, 100);
          return;
        }

        checkTile(tile, coordinate);
      }
      tile.classList.add('tile--checked');
    }


    /* clicked the right one */
    const checkTile = (tile, coordinate) => {

      let coords = coordinate.split(',');
      let x = parseInt(coords[0]);
      let y = parseInt(coords[1]);

      /* check nearby tiles */
      setTimeout(() => {
        if (x > 0) {
          let targetW = document.querySelectorAll(`[data-tile="${x - 1},${y}"`)[0];
          clickTile(targetW, `${x - 1},${y}`);
        }
        if (x < boardSize - 1) {
          let targetE = document.querySelectorAll(`[data-tile="${x + 1},${y}"`)[0];
          clickTile(targetE, `${x + 1},${y}`);
        }
        if (y > 0) {
          let targetN = document.querySelectorAll(`[data-tile="${x},${y - 1}"]`)[0];
          clickTile(targetN, `${x},${y - 1}`);
        }
        if (y < boardSize - 1) {
          let targetS = document.querySelectorAll(`[data-tile="${x},${y + 1}"]`)[0];
          clickTile(targetS, `${x},${y + 1}`);
        }

        if (x > 0 && y > 0) {
          let targetNW = document.querySelectorAll(`[data-tile="${x - 1},${y - 1}"`)[0];
          clickTile(targetNW, `${x - 1},${y - 1}`);
        }
        if (x < boardSize - 1 && y < boardSize - 1) {
          let targetSE = document.querySelectorAll(`[data-tile="${x + 1},${y + 1}"`)[0];
          clickTile(targetSE, `${x + 1},${y + 1}`);
        }

        if (y > 0 && x < boardSize - 1) {
          let targetNE = document.querySelectorAll(`[data-tile="${x + 1},${y - 1}"]`)[0];
          clickTile(targetNE, `${x + 1},${y - 1}`);
        }
        if (x > 0 && y < boardSize - 1) {
          let targetSW = document.querySelectorAll(`[data-tile="${x - 1},${y + 1}"`)[0];
          clickTile(targetSW, `${x - 1},${y + 1}`);
        }
      }, 10);
    }


    /* Bomb clicked -> end game */
    const endGame = (tile) => {
      endscreen.innerHTML = endscreenContent.loose;
      endscreen.classList.add('show');
      gameOver = true;
      tiles.forEach(tile => {
        let coordinate = tile.getAttribute('data-tile');
        if (bombs.includes(coordinate)) {
          tile.classList.remove('tile--flagged');
          tile.classList.add('tile--checked', 'tile--bomb');
          tile.innerHTML = 'üí£';
        }
      });
    }

    const checkVictory = () => {
      let win = true;
      tiles.forEach(tile => {
        let coordinate = tile.getAttribute('data-tile');
        if (!tile.classList.contains('tile--checked') && !bombs.includes(coordinate)) win = false;
      });
      if (win) {
        endscreen.innerHTML = endscreenContent.win;
        endscreen.classList.add('show');
        gameOver = true;
      }
    }


    /* start game */
    setup();

    /* click button for new game */
    restartBtn.addEventListener('click', function (e) {
      e.preventDefault();
      clear();
    });

    // settings
    boardSizeBtn.addEventListener('change', function (e) {
      size = this.value;
      clear();
    });

    tileSizeBtn.addEventListener('change', function (e) {
      tileSize = this.value;
      clear();
    });

    difficultyBtns.forEach(btn => {
      btn.addEventListener('click', function () {
        bombFrequency = this.value;
        clear();
      });
    });

  </script>
</body>

</html>
