<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pokémon Guessing Game</title>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<style>
  body { font-family: 'Press Start 2P', cursive; background-color: #f0f0f0; color: #333; text-align: center; }
  #game-area { display: none; }
  #pokemon-silhouette { transition: opacity 1s; opacity: 0; }
  #result, #score { margin-top: 20px; }
  .fade-in { opacity: 1 !important; }
  .button { background-color: #ffcb05; border: none; padding: 10px; cursor: pointer; }
</style>
</head>
<body>

<div id="welcome">
  <h1>Welcome to Pokémon Guessing!</h1>
  <p>Press any key to start</p>
</div>

<div id="game-area">
  <h2>Who's that Pokémon?</h2>
  <img id="pokemon-silhouette" src="" alt="Pokémon Silhouette">
  <input type="text" id="guess" placeholder="Enter Pokémon name...">
  <button class="button" onclick="submitGuess()">Submit</button>
  <div id="result"></div>
  <div id="score">Score: 0</div>
</div>

<script>
document.addEventListener('keydown', startGame);

let pokemons = [], currentPokemon, score = 0, attempts = 0;

async function startGame() {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('game-area').style.display = 'block';
    await fetchPokemons();
    nextPokemon();
}

async function fetchPokemons() {
    const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=10'); // Limit to 10 for the game
    const data = await response.json();
    pokemons = data.results.map(p => p.name);
}

function nextPokemon() {
    if (attempts >= 10) {
        endGame();
        return;
    }
    currentPokemon = pokemons[Math.floor(Math.random() * pokemons.length)];
    document.getElementById('pokemon-silhouette').classList.remove('fade-in');
    document.getElementById('pokemon-silhouette').src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${currentPokemon}.svg`;
    setTimeout(() => {
        document.getElementById('pokemon-silhouette').classList.add('fade-in');
    }, 50); // Slight delay for transition effect
    attempts++;
}

function submitGuess() {
    const guess = document.getElementById('guess').value.toLowerCase();
    if (guess === currentPokemon) {
        score++;
        document.getElementById('result').innerText = "Correct!";
    } else {
        document.getElementById('result').innerText = `Wrong! It was ${currentPokemon}.`;
    }
    document.getElementById('score').innerText = `Score: ${score}`;
    document.getElementById('guess').value = '';
    setTimeout(nextPokemon, 1000);
}

function endGame() {
    alert(`Game Over! Your final score is ${score} out of 10.`);
    location.reload(); // Reset game
}
</script>

</body>
</html>
