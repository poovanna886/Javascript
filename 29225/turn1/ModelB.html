<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maze Ball Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
    }
    #gameArea {
        width: 500px;
        height: 500px;
        background: url('maze.png'); /* Assume we have a maze image */
        background-size: cover;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
    }
    #ball {
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
        transition: all 0.1s;
    }
    #goal {
        width: 50px;
        height: 50px;
        background: green;
        position: absolute;
        top: 225px;
        left: 225px;
        border-radius: 5px;
    }
    #winMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 10;
    }
</style>
</head>
<body>
<div id="gameArea">
    <div id="ball"></div>
    <div id="goal"></div>
</div>
<div id="winMessage">You Win!</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const gameArea = document.getElementById('gameArea');
    const ball = document.getElementById('ball');
    const winMessage = document.getElementById('winMessage');
    let tiltX = 0, tiltY = 0;
    let posX = 10, posY = 10;
    const ballSize = 20;
    const gravity = 0.5;
    const friction = 0.98;

    function moveBall() {
        posY += gravity + tiltY;
        posX += tiltX;

        // Simplified collision detection with walls (assuming maze walls align with game area)
        if (posY + ballSize >= gameArea.offsetHeight || posY <= 0) {
            posY = Math.max(0, Math.min(gameArea.offsetHeight - ballSize, posY));
            tiltY *= -0.5; // Bounce effect
        }
        if (posX + ballSize >= gameArea.offsetWidth || posX <= 0) {
            posX = Math.max(0, Math.min(gameArea.offsetWidth - ballSize, posX));
            tiltX *= -0.5; // Bounce effect
        }

        // Check if ball reached the goal
        const goal = document.getElementById('goal');
        const rect1 = ball.getBoundingClientRect();
        const rect2 = goal.getBoundingClientRect();
        if (!(rect1.right < rect2.left || 
            rect1.left > rect2.right || 
            rect1.bottom < rect2.top || 
            rect1.top > rect2.bottom)) {
            winMessage.style.display = 'block';
            return;
        }

        ball.style.top = `${posY}px`;
        ball.style.left = `${posX}px`;
        requestAnimationFrame(moveBall);
    }

    gameArea.addEventListener('mousemove', (e) => {
        const rect = gameArea.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        tiltX = (e.clientX - rect.left - centerX) / centerX * 5;
        tiltY = -(e.clientY - rect.top - centerY) / centerY * 5;
    });

    gameArea.addEventListener('mouseleave', () => {
        tiltX = tiltY = 0;
    });

    moveBall();
});
</script>
</body>
</html>
