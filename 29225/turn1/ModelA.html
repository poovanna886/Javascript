<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Game</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      
body {
    font-family: Arial, sans-serif;
}

#game-container {
    width: 80%;
    margin: auto;
    text-align: center;
}

#flashcard {
    width: 300px;
    height: 200px;
    margin: 20px auto;
    perspective: 1000px;
}

#flashcard .card-front, #flashcard .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    transition: transform 0.6s;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
}

#flashcard .card-back {
    transform: rotateY(180deg);
}

#flashcard.flipped .card-front {
    transform: rotateY(180deg);
}

#flashcard.flipped .card-back {
    transform: rotateY(0deg);
}

#progressBar {
    width: 100%;
    background-color: #eee;
}

#progressBar div {
    width: 0%;
    height: 30px;
    background-color: #4CAF50;
}

#scoreGraph {
    width: 100%;
    height: 300px;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div id="game-container">
        <div id="flashcard">
            <div class="card-front">Question</div>
            <div class="card-back">Answer</div>
        </div>
        <button id="correct">Mark as Correct</button>
        <button id="incorrect">Mark as Incorrect</button>
        <button id="reset">Reset Progress</button>
        <div id="progressBar"></div>
        <div id="scoreGraph"></div>
    </div>
    <script>
        // script.js
document.addEventListener('DOMContentLoaded', function() {
    let cards = {
        easy: [], medium: [], hard: []
    };
    let currentCard;
    const progressBar = document.querySelector('#progressBar div');
    const flashcard = document.getElementById('flashcard');
    const resetButton = document.getElementById('reset');

    // Initialize cards, load from localStorage if available
    function initGame() {
        if (localStorage.getItem('cards')) {
            cards = JSON.parse(localStorage.getItem('cards'));
        } else {
            // Populate cards here or fetch from an API
            // For brevity, this part is omitted
        }
        showNextCard();
    }

    function showNextCard() {
        // Logic for Leitner system to choose next card with bias towards harder cards
        currentCard = chooseCard();
        if (currentCard) {
            document.querySelector('.card-front').textContent = currentCard.question;
            document.querySelector('.card-back').textContent = currentCard.answer;
            updateProgressBar();
        }
    }

    function chooseCard() {
        // Algorithm to choose card based on Leitner system
        // This is a placeholder for actual logic
        return cards.hard.pop() || cards.medium.pop() || cards.easy.pop();
    }

    function updateProgressBar() {
        let totalCards = cards.easy.length + cards.medium.length + cards.hard.length;
        let progress = (totalCards === 0) ? 100 : ((totalCards - 1) / totalCards) * 100;
        progressBar.style.width = (100 - progress) + '%';
    }

    function flipCard() {
        flashcard.classList.toggle('flipped');
    }

    // Handle correct/incorrect feedback
    document.getElementById('correct').onclick = function() {
        // Move card to next difficulty or keep in 'hard' if already there
        flipCard();
        setTimeout(showNextCard, 1000);
    };

    document.getElementById('incorrect').onclick = function() {
        if (currentCard.difficulty !== 'easy') {
            currentCard.difficulty = 'easy';
        }
        flipCard();
        setTimeout(showNextCard, 1000);
    };

    resetButton.onclick = function() {
        localStorage.removeItem('cards');
        location.reload();
    };

    // Animation with p5.js
    function setup() {
        let canvas = createCanvas(300, 200);
        canvas.parent('flashcard');
        // Setup animation here
    }

    function draw() {
        // Draw animation for card flip or transitions
    }

    // Chart for scores - setup and update
    let ctx = document.getElementById('scoreGraph').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'line',
        data: { /* Chart data */ },
        options: { /* Chart options */ }
    });

    // Initialize game
    initGame();
    setup();
});
    </script>
</body>
</html>
