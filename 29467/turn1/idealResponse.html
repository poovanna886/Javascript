<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            background: #C9FFBF;
            background: -webkit-linear-gradient(to right, #FFAFBD, #b1c8fd);
            background: linear-gradient(to right, #FFAFBD, #b1c8fd);
            font-family: Lato;
            font-weight: 300;
            position: relative;
            height: 100vh;
            color: #555;
        }

        h3,
        p,
        li {
            text-transform: uppercase;
        }

        .wrapper {
            width: 1000px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }



        .player-0-panel,
        .player-1-panel {
            width: 50%;
            float: left;
            height: 600px;
            padding: 100px;
        }


        .player-name {
            font-size: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 100;
            margin-top: 20px;
            margin-bottom: 10px;
            position: relative;
        }

        .player-score-0 {
            text-align: center;
            font-size: 80px;
            font-weight: 100;
            color: #EB4D4D;
            margin-bottom: 130px;
        }

        .player-score-1 {
            text-align: center;
            font-size: 80px;
            font-weight: 100;
            color: #2e6bcc;
            margin-bottom: 130px;
        }

        .player-0-rolled-1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .player-1-rolled-1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .active-0 {
            background-color: rgba(255, 175, 189, 0.1)
        }

        .active-1 {
            background-color: rgba(46, 204, 113, 0.1)
        }

        .active-0 .player-name,
        .active-1 .player-name {
            font-weight: 300;
        }

        .active .player-name::after {
            content: "\2022";
            font-size: 47px;
            position: absolute;
            color: #EB4D4D;
            top: -7px;
            right: 10px;

        }

        .player-current-box-0 {
            background-color: #EB4D4D;
            color: #fff;
            width: 40%;
            margin: 0 auto;
            padding: 12px;
            text-align: center;
        }

        .player-current-box-1 {
            background-color: #2e6bcc;
            color: #fff;
            width: 40%;
            margin: 0 auto;
            padding: 12px;
            text-align: center;
        }

        .player-current-label {
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 12px;
            color: #222;
        }

        .player-current-score {
            font-size: 30px;
        }

        button {
            position: absolute;
            width: 200px;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
            background: none;
            border: none;
            font-family: Lato;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: 300;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            font-weight: 600;
        }

        button:hover i {
            margin-right: 20px;
        }

        button:focus {
            outline: none;
        }

        i {
            display: inline-block;
            margin-right: 15px;
            font-size: 32px;
            line-height: 1;
            vertical-align: text-top;
            margin-top: -4px;
            transition: margin 0.3s;
        }

        .color-0 {
            color: #EB4D4D;
        }

        .color-1 {
            color: #2e6bcc;
        }

        .btn-new {
            top: 105px;
        }

        .btn-rules {
            top: 45px;
        }

        .btn-roll {
            top: 413px;
        }

        .btn-back {
            top: 467px;
        }

        .btn-hold {
            top: 477px;
        }

        .dice {
            position: absolute;
            left: 50%;
            top: 178px;
            transform: translateX(-50%);
            height: 100px;
            box-shadow: 0px 10px 60px rgba(0, 0, 0, 0.10);
        }

        .winner-0 {
            background-color: #f7f7f7;
        }

        .winner .player-name {
            font-weight: 300;
            color: #EB4D4D;
        }

        .winner-0 {
            background-color: rgba(255, 175, 189, 0.1)
        }

        .winner-1 {
            background-color: rgba(46, 204, 113, 0.1)
        }

        .winner-0 .player-name {
            font-weight: 300;
            color: #EB4D4D;
        }

        .winner-1 .player-name {
            font-weight: 300;
            color: #2e6bcc;
        }

        #unluckyNumberModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            width: 300px;
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        #unluckyNumberModal h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #unluckyNumberModal label {
            font-size: 16px;
            color: #555;
            display: block;
            margin: 10px 0 5px;
        }

        #unluckyNumberModal input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        #unluckyNumberModal input:focus {
            border-color: #4A90E2;
        }

        #unluckyNumberModal button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #unluckyNumberModal button:hover {
            background-color: #357ABD;
        }

        #unluckyNumberModal button:focus {
            outline: none;
        }
    </style>

</head>

<body>
    <!-- Modal for setting unlucky numbers -->
    <div id="unluckyNumberModal"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px; border-radius:8px; box-shadow:0 5px 15px rgba(0,0,0,0.3); z-index:100;">
        <h2>Set Unlucky Numbers</h2>
        <label for="unlucky-1">Player 1's Unlucky Number:</label>
        <input type="number" id="unlucky-1" min="1" max="6" value="1" />
        <br>
        <label for="unlucky-2">Player 2's Unlucky Number:</label>
        <input type="number" id="unlucky-2" min="1" max="6" value="1" />
        <br><br>
        <button id="setUnluckyNumbersBtn">Set Numbers</button>
    </div>

    <div class="wrapper clearfix">
        <div class="player-0-panel active-0">
            <div class="game-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score-0" id="score-0">43</div>
                <div class="player-0-rolled-1">

                </div>
                <div class="player-current-box-0">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

        </div>

        <div class="player-1-panel">
            <div class="game-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score-1" id="score-1">72</div>
                <div class="player-1-rolled-1">

                </div>
                <div class="player-current-box-1">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

        </div>
        <div class="game-panel">

            <button class="btn-new"><i class="ion-ios-plus-outline icon color-0"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop icon color-0"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline icon color-0"></i>Hold</button>
            <img src="https://cdn-icons-png.flaticon.com/128/8336/8336931.png" alt="Dice" class="dice">
        </div>

    </div>

    <script>
        var scores, roundScore, activePlayer, gamePlaying;
        var btnRoll = document.querySelector('.btn-roll');
        var btnHold = document.querySelector('.btn-hold');
        var unluckyNumber1 = 1;
        var unluckyNumber2 = 1;

        //dice images
        var diceimgs = {
            diceimg01: "https://cdn-icons-png.flaticon.com/128/8336/8336943.png",
            diceimg02: 'https://cdn-icons-png.flaticon.com/128/8336/8336956.png',
            diceimg03: "https://cdn-icons-png.flaticon.com/128/8336/8336955.png",
            diceimg04: "https://cdn-icons-png.flaticon.com/128/8336/8336955.png",
            diceimg05: "https://cdn-icons-png.flaticon.com/128/8336/8336931.png",
            diceimg06: "https://cdn-icons-png.flaticon.com/128/8336/8336948.png",
            diceimg11: "https://cdn-icons-png.flaticon.com/128/8336/8336943.png",
            diceimg12: 'https://cdn-icons-png.flaticon.com/128/8336/8336956.png',
            diceimg13: "https://cdn-icons-png.flaticon.com/128/8336/8336955.png",
            diceimg14: "https://cdn-icons-png.flaticon.com/128/8336/8336955.png",
            diceimg15: "https://cdn-icons-png.flaticon.com/128/8336/8336931.png",
            diceimg16: "https://cdn-icons-png.flaticon.com/128/8336/8336948.png",
        };
        init();



        document.querySelector('.btn-roll').addEventListener('click', function () {
            if (gamePlaying) {
                // 1. random number
                var dice = Math.floor(Math.random() * 6) + 1;

                // 2. display result
                var diceDOM = document.querySelector('.dice');
                diceDOM.style.display = 'block';
                diceDOM.src = diceimgs['diceimg' + activePlayer + dice];

                document.querySelector('#current-' + activePlayer).innerHTML = '<em>' + dice + '</em>';

                // 3. Update round score if the rolled number is not the unlucky number
                var unluckyNumber = activePlayer === 0 ? unluckyNumber1 : unluckyNumber2;

                if (dice !== unluckyNumber) {
                    hideRolledMsg();
                    //add score
                    roundScore += dice;
                    document.querySelector('#current-' + activePlayer).textContent = roundScore;
                } else {
                    //disable button
                    disableBtn(btnRoll, 1000);
                    hideRolledMsg();
                    document.querySelector('.player-' + activePlayer + '-rolled-1').innerHTML = `<h3>You rolled ${unluckyNumber}</h3>`;
                    document.querySelector('.player-' + activePlayer + '-rolled-1').style.visibility = 'visible';
                    nextPlayer();
                }
            }
        });
        // Restrict input to numbers between 1 and 6
        document.querySelectorAll('input[type="number"]').forEach(function (input) {
            input.addEventListener('input', function () {
                if (this.value < 1) this.value = 1;
                if (this.value > 6) this.value = 6;
            });
        });

        document.getElementById('setUnluckyNumbersBtn').addEventListener('click', function () {
            // Get the values from the input fields
            unluckyNumber1 = parseInt(document.getElementById('unlucky-1').value, 10);
            unluckyNumber2 = parseInt(document.getElementById('unlucky-2').value, 10);
            // Validate that inputs are within range (1-6)
            if (unluckyNumber1 < 1 || unluckyNumber1 > 6 || unluckyNumber2 < 1 || unluckyNumber2 > 6) {
                alert('Please enter numbers between 1 and 6.');
                return;
            }
            // Close the modal
            document.getElementById('unluckyNumberModal').style.display = 'none';
        });




        document.querySelector('.btn-hold').addEventListener('click', function () {
            if (gamePlaying) {
                disableBtn(btnRoll, 1000);
                // Add current score to global score
                scores[activePlayer] += roundScore;

                //Update the UI
                document.querySelector('#score-' + activePlayer).textContent = scores[activePlayer];

                //check if player won the game

                if (scores[activePlayer] >= 50) {
                    document.querySelector('#name-' + activePlayer).textContent = 'Winner!';
                    document.querySelector('.dice').style.display = 'none';
                    document.querySelector('.player-' + activePlayer + '-panel').classList.add('winner-' + activePlayer);
                    document.querySelector('.player-' + activePlayer + '-panel').classList.remove('active-' + activePlayer);
                    gamePlaying = false;

                } else {
                    nextPlayer();
                }
            }


        });


        document.querySelector('.btn-new').addEventListener('click', init);



        function init() {
            scores = [0, 0];
            roundScore = 0;
            activePlayer = 0;
            gamePlaying = true;
            document.querySelector('.dice').style.display = 'none';
            document.getElementById('score-0').textContent = '0';
            document.getElementById('score-1').textContent = '0';
            document.getElementById('current-0').textContent = '0';
            document.getElementById('current-1').textContent = '0';
            document.querySelector('.player-0-rolled-1').style.visibility = 'hidden';
            document.querySelector('.player-1-rolled-1').style.visibility = 'hidden';

            document.querySelector('#name-0').textContent = 'Player 1';
            document.querySelector('#name-1').textContent = 'Player 2';
            document.querySelector('.player-0-panel').classList.add('active-0');
            document.querySelector('.player-0-panel').classList.remove('winner-0');
            document.querySelector('.player-1-panel').classList.remove('winner-1');
            document.getElementById('unluckyNumberModal').style.display = 'block';

        }

        function nextPlayer() {
            //next player
            var icons = document.getElementsByTagName('i');
            for (i = 0; i < icons.length; i++) {
                icons[i].classList.remove('color-' + activePlayer);
            }

            document.querySelector('.dice').style.display = 'none';
            document.querySelector('.player-' + activePlayer + '-panel').classList.remove('active-' + activePlayer);
            activePlayer === 0 ? activePlayer = 1 : activePlayer = 0;
            roundScore = 0;

            for (i = 0; i < icons.length; i++) {
                icons[i].classList.add('color-' + activePlayer);
            }
            document.querySelector('.player-' + activePlayer + '-panel').classList.add('active-' + activePlayer);
            document.querySelector('#current-0').textContent = '0';
            document.querySelector('#current-1').textContent = '0';
        }

        function disableBtn(btn, time) {
            //disable button
            btn.disabled = true;
            setTimeout(function () { btn.disabled = false; }, time);
        }

        function hideRolledMsg() {
            document.querySelector('.player-0-rolled-1').style.visibility = 'hidden';
            document.querySelector('.player-1-rolled-1').style.visibility = 'hidden';
        }



    </script>
</body>

</html>
