<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        *, *:after, *:before {
            box-sizing: border-box;
        }

        :root {
            --canvas-color: #F2E0E6;
            --card-color: #FFEDF3;
            --accent-color: #3A141F;
            --primary-text-color: #724252;
            --primary-text-color-light: #AA8792;
            --secondary-text-color: #EECFD9;
        }

        body {
            font-family: "DM Sans", "Inter", sans-serif;
            background-color: var(--canvas-color);
            padding: 2rem;
        }

        /* Container to hold the grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .player {
            width: 100%;
            height: 230px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(58, 20, 31, .1);
            position: relative;
            background-color: var(--card-color);
            display: flex;
            flex-direction: row;
        }

        .player-info {
            padding: 2rem 0 0 1.75rem;
            display: flex;
            flex-grow: 1;
            flex-shrink: 1;
            position: relative;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-text-color);
        }

        .player-team {
            font-size: 1rem;
            font-weight: 400;
            color: var(--primary-text-color-light);
            display: block;
            margin-bottom: .5rem;
            text-transform: uppercase;
        }

        .player-stats {
            border-radius: 20px;
            background-color: var(--accent-color);
            box-shadow: 15px 15px 30px rgba(58, 20, 31, .1);
            width: 300px;
            position: absolute;
            left: -40px;
            bottom: -30px;
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .player-stat {
            font-size: .75rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
        }

        .player-stat-number {
            margin-top: .375rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-text-color);
        }

        .player-image {
            display: flex;
            position: relative;
            width: 180px;
        }

        .player-image img {
            display: block;
            position: absolute;
            width: 200px;
            left: -40px;
            bottom: 0;
        }

        .captain-badge {
            width: 3rem;
            height: 3rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFF;
            border-radius: 50%;
            font-weight: 700;
            color: var(--primary-text-color);
            box-shadow: 3px 5px 10px 0 rgba(58, 20, 31, .15);
            right: 1.25rem;
            bottom: 1.25rem;
            position: absolute;
        }
    </style>

</head>

<body>
    <div class="container" id="players-container">
        <!-- Player cards will be added dynamically here -->
    </div>

    <script>
        // Array to store players' data
        const players = [
            {
                team: "West Ham United",
                name: "Mark Noble",
                matches: 550,
                goals: 62,
                assists: 58,
                image: "https://assets.codepen.io/285131/noble.png",
                captain: true
            },
            {
                team: "West Ham United",
                name: "Declan Rice",
                matches: 200,
                goals: 10,
                assists: 15,
                image: "https://assets.codepen.io/285131/noble.png",
                captain: false
            },
            {
                team: "West Ham United",
                name: "Michail Antonio",
                matches: 300,
                goals: 75,
                assists: 50,
                image: "https://assets.codepen.io/285131/noble.png",
                captain: false
            },
            {
                team: "West Ham United",
                name: "Lukasz Fabianski",
                matches: 400,
                goals: 0,
                assists: 2,
                image: "https://assets.codepen.io/285131/noble.png",
                captain: false
            }
        ];

        // Function to generate the HTML for a player card
        function createPlayerCard(player) {
            return `
                <div class="player">
                    <div class="player-info">
                        <h2 class="player-name">
                            <span class="player-team">${player.team}</span>${player.name}
                        </h2>
                        <dl class="player-stats">		
                            <div>
                                <dt class="player-stat">Matches</dt>
                                <dd class="player-stat-number">${player.matches}</dd>
                            </div>
                            <div>
                                <dt class="player-stat">Goals</dt>
                                <dd class="player-stat-number">${player.goals}</dd>
                            </div>
                            <div>
                                <dt class="player-stat">Assists</dt>
                                <dd class="player-stat-number">${player.assists}</dd>
                            </div>
                        </dl>
                    </div>
                    <div class="player-image">
                        <img src="${player.image}" alt="${player.name}" />
                        ${player.captain ? '<span class="captain-badge">C</span>' : ''}
                    </div>
                </div>
            `;
        }

        // Adding player cards to the DOM
        const playersContainer = document.getElementById("players-container");
        players.forEach(player => {
            playersContainer.innerHTML += createPlayerCard(player);
        });
    </script>
</body>

</html>
