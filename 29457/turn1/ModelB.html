<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahrain GP 2023 Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Roboto Condensed', sans-serif; background: #f4f4f4; }
        .card { margin: 10px; }
        .chart-container { width: 100%; max-width: 1000px; margin: 20px auto; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Bahrain GP 2023 Analysis</span>
</nav>

<div class="container-fluid">
    <!-- Driver Points Section -->
    <div id="driverPoints"></div>

    <!-- Constructor Points Section -->
    <div id="constructorPoints"></div>

    <!-- Charts Section -->
    <div class="row">
        <div class="col-md-6">
            <canvas id="fastestLapsChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="gapFromLeaderChart"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <canvas id="startFinishScatter"></canvas>
        </div>
    </div>
</div>

<script>
    // JavaScript will go here to fetch data, populate sections, and create charts
    async function fetchGPData() {
        const response = await fetch('http://ergast.com/api/f1/2023/1/results.json');
        const data = await response.json();
        return data.MRData.RaceTable.Races[0];
    }

    // Populate data and charts
    document.addEventListener('DOMContentLoaded', async () => {
        const raceData = await fetchGPData();
        // Here you would continue with creating cards, charts, etc., using raceData
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
